{% if LINKS %}
<div id="link">
    <h4><span class="fa fa-link"></span>Link</h4>
    <ul class="list-group" id="links">
      {% for name, link in LINKS %}
      <li class="list-group-item">
          <a href="{{ link }}" target="_blank">
              {{ name }}
          </a>
      </li>
      {% endfor %}
    </ul>
</div>
{% endif %}
