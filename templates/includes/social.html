{% if SOCIAL %}
<div id="social">
    <h4><span class="fa fa-user"> </span>Social</h4>
    <ul class="list-group" id="links">
      {% for name, link in SOCIAL %}
      <li class="list-group-item">
          <a href="{{ link }}" target="_blank">
              {{ name }}
          </a>
      </li>
      {% endfor %}
    </ul>
</div>
{% endif %}
